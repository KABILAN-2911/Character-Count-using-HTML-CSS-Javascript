<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #div1{
            background-color:rgb(207, 127, 207);
            width:500px;
        }
        button{
            background-color:rgb(207, 127, 207);
            margin-left:190px;
        }
    </style>
</head>
<body>
    <div class="container-sm mt-5 pt-4 border border-black rounded shadow" id="div1">
        <h3 class="pb-2">Real-time Character Counter</h3>
        <textarea rows="5" cols="60" placeholder="Please write your text here..." class="border border-black ps-2" style="width:auto" id="list1"></textarea>
        <button class="btn border border-dark mb-2" onclick="countchar()" >Calculate</button>
        <div class="row p-1">
        <h5 class="col-8">Total Character:<span class="text-danger" id="char">0</span></h5>
        <h5 class="col-2">Remaining:<span class="text-danger" id="rem">none</span></h5>
    </div>
    </div>
    <script>
    //    function countchar()
    //    {
    //     let count=0;
    //     let list1= document.getElementById("list1").value;
    //     let ans = list1.split("").forEach((element) => {count+ans.length});
    //     document.getElementById("char").innerHTML=ans;
    //     document.getElementById("rem").innerHTML=100-ans;  
    //    }
    function countchar()
    {
        let characters = document.getElementById("list1").value;
        let rev=characters.replace(/ /g,"");
        let rev2=rev.split("");
        let ans=rev2.length;
        document.getElementById("char").innerHTML=ans;
        document.getElementById("rem").innerHTML=100-ans;
    }
    </script>
</body>
</html>
